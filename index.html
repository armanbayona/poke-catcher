<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Poke Catcher</title>
</head>

<body>
    <div class="menu">
        <select id="region"></select>
        <select id="locations"></select>
        <select id="areas"></select>
        
    </div>
    <div class="container background">
        <div class="card">
            <div class="details">
                <div class="bar">
                    <span id="name"><small>Name</small></span>
                    <span>
                        <b>HP</b>
                        <h id="hp">0</h>
                    </span>
                </div>
                <img id="pokemon-image">
               
                <span id="description"><small><b>DESCRIPTION</b><small></span>
                <span>Loves to eat</span>
                <div class="stats">
                    <span><b>SP </b><i id="sp">0</i></span>
                    <span><b>SDEF </b><i id="sdef">0</i></span>
                    <span><b>SATK </b><i id="satk">0</i></span>
                    <span><b>DEF </b><i id="def">0</i></span>
                    <span><b>ATK </b><i id="atk">0</i></span>
                </div>
            </div>
        </div>
        <button id="explore">EXPLORE</button>
        <button id="catch" disabled>CATCH</button> 
        <div id="message">Congratulations! You caught a <span id="msg-name">psyduck!</span></div>
        <div id="warning">Already caught! Please try other areas!</div>
    </div>
   
  
    <div id="deck" class="deck">
        <div id="fcard" class="card-holder front">
            <div>
                <img id="fcard-img" src="img/psy.png" alt="" width="150px" height="150px">
                <h2 id="fcard-name">PSYDUCK</h2>
            </div>
        </div>
         <div class="card-holder back">
            <img src="img/ball.png" alt="logo" width="100px" height="100px">
         </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script> -->
   
    <script src="main.js"></script>
</body>
</html>
